<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon Speed Reader</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="reader-container">
        <div class="display-wrapper">
            <div class="reticle-top"></div>
            <div class="reticle-bottom"></div>

            <div id="ghost-left" class="ghost-word"></div>
            <div id="ghost-right" class="ghost-word"></div>

            <div id="word-display" aria-live="polite"></div>
            
            <div id="ponder-display" style="display: block;">
                Feast upon the words of Christ; for behold, the words of Christ will tell you all things what ye should do.
            </div>
        </div>

        <div id="current-ref"></div>
        
        <div id="realtime-wpm">0 wpm</div>
        
        <div class="rod-container">
            <div class="iron-rod"></div>
            <div id="progress-token">üß≠</div>
        </div>

        <div class="controls">
            <div id="global-progress-container" style="display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; color: #888;">
                <label for="chapter-select">Chapter</label>
                <span id="global-progress">0.00% Completed</span>
            </div>

            <select id="chapter-select" aria-label="Select Chapter">
                </select>
            
            <div class="goal-wrapper" style="margin-bottom: 15px; margin-top: 15px;">
                <label for="goal-select" style="font-size: 14px; font-weight: 500; display: block; margin-bottom: 5px;">Session Goal</label>
                <select id="goal-select" style="width: 100%;">
                    <option value="none" selected>No Limit (Just Read)</option>
                    <option value="time-15">‚è± 15 Minutes</option>
                    <option value="time-30">‚è± 30 Minutes</option>
                    <option value="chap-1">üìñ 1 Chapter</option>
                    <option value="chap-3">üìñ 3 Chapters</option>
                </select>
            </div>

            <div class="slider-wrapper">
                <div class="slider-label">
                    <label for="wpm-slider">Target Speed</label>
                    <span id="target-wpm-display">400 WPM</span>
                </div>
                <input type="range" id="wpm-slider" min="200" max="1000" step="25" value="400">
            </div>

            <button id="action-btn">Start Reading</button>
        </div>
    </main>

    <button id="info-btn" aria-label="About Speed Reading">?</button>
    <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="essay-body">
                <h1>The Science of Feasting</h1>
                <p><strong>"Feast upon the words of Christ..."</strong></p>
                <p>(Double-Tap the left side of the screen to Rewind 10 seconds!)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
